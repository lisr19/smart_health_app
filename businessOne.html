<!DOCTYPE html>
<html>
<!--本页面暂时停用-->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>健康智慧移动终端</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/iconfont.js"></script>
	</head>

	<body>
		<div class="mui-scroll-wrapper" id="business-Msg">
			<div class="mui-scroll">
					<div class="header" style="background-image: url(img/background.svg);background-size:cover;">
					<div class="baike-header">
						<div class="baike-header-left" id="back">
							<img src="img/return.png" />
						</div>
						<div class="baike-header-right">
							{{businessName}}
						</div>
					</div>
					<div class="consult-touxiang">
							<img :src="businessImgUrl" />
						</div>
					<div class="consult-card">
						<div class="consult-shadow"></div>
						<div class="consult-miaoshu">
							地址：{{businessAddress}}
							<br>
							经营范围：{{businessScope}}
						</div>
						
					</div>
				</div>
				
				<!--简介-->
				<div class="consult-title" style="margin-top: 0.5rem;">
					简介
				</div>
				<div class="consult-yiyuan" style="text-align: center;">
					{{businessDesc}}
				</div>
				<div class="consult-title">
					联系电话
				</div>
				<div class="consult-service">
					<div class="consult-service-one">
						<div class="consult-service-center">
							{{businessPhone}}
						</div>
					</div>
				</div>
			
				<!--主要内容结束-->

			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<!--<script type="text/javascript" src="js/menu.js"></script>-->
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var vm = new Vue({
				el: "#business-Msg",
				data: {
					businessName : '',
					businessAddress : '',
					businessDesc : '',
					businessScope : '',
					businessPhone : '',
					businessImgUrl:'',
				},
			})
			mui.plusReady(function() {

				//滚动
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					deceleration: 0.0003,
					indicators: false
				});
			
				//获取商家信息
				loadBusinessMsg();
			});

			
			var username = localStorage.getItem('name');
			var userid = localStorage.getItem('userid');
			
			//获取商家信息
			function loadBusinessMsg() {
//				var page = document.getElementById('page');
				var self = plus.webview.currentWebview();
	
				vm.businessName = self.businessName;
				vm.businessAddress = self.businessAddress;
				vm.businessDesc = self.businessDesc;
				vm.businessScope = self.businessScope;
				vm.businessPhone = self.businessPhone;
				vm.businessImgUrl = self.businessImgUrl;
//				var content = self.NewsContent;
//				var wenzhang = JSON.parse(content);
//				vm.newsContent = wenzhang;

			}
			
			//返回
			document.getElementById('back').addEventListener('tap', function() {
				mui.back();
			});
		</script>
	</body>

</html>
