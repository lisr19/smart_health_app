			mui.plusReady(function() {

					indicators: false
				});
				
				 //默认链接状态是关闭 
			var isManual = false;
			//开启蓝牙
			document.getElementById('openBlueTooth').addEventListener('tap', function() {

				main = plus.android.runtimeMainActivity();
				Context = plus.android.importClass("android.content.Context");
				BManager = main.getSystemService(Context.BLUETOOTH_SERVICE);
				plus.android.importClass(BManager); //引入相关的method函数
				BAdapter = BManager.getAdapter();
				plus.android.importClass(BAdapter); //引入相关的method函数，这样之后才会有isEnabled函数支持

				if(isManual == true) {
					console.log('关闭蓝牙');
					isManual = false;
					if(BAdapter.isEnabled()) {
						BAdapter.disable();
					}
				} else {
					console.log('开启蓝牙');
					isManual = true;
					if(!BAdapter.isEnabled()) {
						BAdapter.enable();
					}
					//  调用拓展插件的方法，接收Native的返回结果

//

//						mui.toast(code);
//					});
				}
