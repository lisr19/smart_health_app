		<meta charset="UTF-8">

	</head>

	<body>
		<div class="mui-scroll-wrapper" id="disease-info">
			<div class="mui-scroll">
				<div class="header" style="background-image: url(img/background.svg);background-size:cover;height: 1.4rem;">
					<div class="baike-header">
						<div class="baike-header-left" id="back">
							<img src="img/return.png" />
						</div>
						<div class="baike-header-right">
							{{diseaseInfo.name}}
						</div> 
					</div>
				</div>
				
				<!--主内容区-->
				<div class="baike-yaopin-content" style="margin-top: 0.7rem;">
					<div class="baike-jianjie">
						<div class="baike-jianjie-header">
							疾病简介
						</div>
						<p>{{diseaseInfo.introduction}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							是否属于医保
						</div>
						<p>{{diseaseInfo.medicalInsurance}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							发病部位
						</div>
						<p>{{diseaseInfo.incidenceSite}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							传染性
						</div>
						<p>{{diseaseInfo.infectiousness}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							多发人群
						</div>
						<p>{{diseaseInfo.common}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							相关症状
						</div>
						<p>{{diseaseInfo.relatedSymptoms}}</p>
					</div>
					<div class="baike-yaopin-fenxiang">
						<div class="baike-yaopin-fenxiang-header">
							并发疾病
						</div>
						<p>{{diseaseInfo.concurrentIsease}}</p>
					</div>
					
				</div>

				
             <div style="width: 100%;height: 1.3rem;"></div>
			</div>
		</div>

		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<!--<script type="text/javascript" src="js/menu.js"></script>-->
		<script>
			mui.init();
			var vm = new Vue({
				el:'#disease-info',
				data:{
					diseaseInfo:'',
				}
				
			})
			mui.plusReady(function() {

				//滚动
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					deceleration: 0.0003,
					indicators: false
				});

				//监听药品百科
				document.getElementById('back').addEventListener('tap', function() {
					mui.back();
				});
                

//              获取药品详细信息
                vm.diseaseInfo = JSON.parse(localStorage.getItem('diseaseInfo'));
                
                
			});

		</script>
