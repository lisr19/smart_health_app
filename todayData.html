<!DOCTYPE html>
<html>
<!--本页面弃用-->
	<head>
		<meta charset="UTF-8">
		<title>智慧健康app</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/iconfont.js"></script>
	</head>

	<body>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="header" style="background-image: url(img/background.svg);background-size:cover;">
					<div class="baike-header">
						<div class="baike-header-left" id="back">
							<img src="img/return.png" />
						</div>
						<div class="baike-header-right">
							今日数据
						</div>
					</div>
					<div class="health-card">
						<div class="baike-shadow"></div>
						<div class="health-card-title">
							<div class="health-zhishu">健康指数</div>
							<div class="card-star">
								<img src="img/Star Copy 2.png" />
								<img src="img/Star Copy 2.png" />
								<img src="img/Star Copy 2.png" />
								<img src="img/Star Copy 2.png" />

							</div>
							<div class="health-time">今天 20:18 手环同步</div>
						</div>
						<div class="health-miaoshu">
							<p>“ 今日血压有所升高，需要安排好自己的作息时间，早睡早起，尽量不要熬夜，将有利于血压稳定。”</p>
						</div>
					</div>
				</div>

				<!--主内容区-->
				<div class="health-check-content">
					<div class="health-check-today">
						<div class="today-title">
							<div class="today-title-left">
								步行+跑步距离
							</div>
							<div class="today-title-right">
								4.2<span>公里</span>
							</div>
						</div>
						<div class="today-time">
							<div class="today-time-left">较昨日降低</div>
							<div class="today-time-right">今天下午9：19</div>
						</div>
					</div>
					
					<div class="health-check-today">
						<div class="today-title">
							<div class="today-title-left">
								已爬楼层
							</div>
							<div class="today-title-right">
								10<span>层</span>
							</div>
						</div>
						<div class="today-time">
							<div class="today-time-left">较昨日提高</div>
							<div class="today-time-right">今天下午9：19</div>
						</div>
					</div>
					
					<div class="health-check-today">
						<div class="today-title">
							<div class="today-title-left">
								步数
							</div>
							<div class="today-title-right">
								6666<span>步</span>
							</div>
						</div>
						<div class="today-time">
							<div class="today-time-left">较昨日降低</div>
							<div class="today-time-right">今天下午9：19</div>
						</div>
					</div>
					
					<div class="health-check-today">
						<div class="today-title">
							<div class="today-title-left">
								血压
							</div>
							<div class="today-title-right">
								140<span>mmHg</span>
							</div>
						</div>
						<div class="today-time">
							<div class="today-time-left">较昨日降低</div>
							<div class="today-time-right">今天下午9：19</div>
						</div>
					</div>

				</div>

				<div style="width: 100%;height: 1.3rem;"></div>
			</div>
		</div>
		<div class="health-main-menu">
			<div class="main-page icon-active" id="main-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-shouye"></use>
				</svg>
				<span>首页</span>
			</div>
			<div class="family-page" id="family-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-xin"></use>
				</svg>
				<span>家庭健康</span>
			</div>
			<div class="shop-page" id="shop-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-shangcheng"></use>
				</svg>
				<span>商城</span>
			</div>
			<div class="my-page" id="my-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-wode"></use>
				</svg>
				<span>我的</span>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {

				//滚动
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					deceleration: 0.0003,
					indicators: false
				});

				//监听药品百科
				document.getElementById('back').addEventListener('tap', function() {
					mui.back();
				});

			});
		</script>
	</body>

</html>
