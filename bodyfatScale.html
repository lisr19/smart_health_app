		<script type="text/javascript" src="js/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();
			var vm = new Vue({
				el: "#my-form",
				data: {
					sex: '',
				}
			})
			mui.plusReady(function() {

				//滚动
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					deceleration: 0.0003,
					indicators: false
				});

			});

			//返回
			document.getElementById('back').addEventListener('tap', function() {
				mui.back();
			});

			//家庭检测设备
			document.getElementById('family-button').addEventListener('tap', function() {

				mui.openWindow({
					url: 'familyCheck.html',
					id: 'familyCheck'
				})

			})
			
			//乐心体脂秤
			document.getElementById('scale-button').addEventListener('tap', function() {
				var token = localStorage.getItem('token');
				var phone = localStorage.getItem('phone');
				var sex = localStorage.getItem('sex');
				var height = localStorage.getItem('height');
				var weight = localStorage.getItem('weight');
				var year = localStorage.getItem('year');
				var month = localStorage.getItem('month');
				var day = localStorage.getItem('day');
				var userid = localStorage.getItem('userid');
				if(mui.os.android) {
					// 获取主Activity对象的实例
					var main = plus.android.runtimeMainActivity();
					var Intent = plus.android.importClass("android.content.Intent");
					var intent = new Intent(main.getIntent());
					intent.putExtra("token",token);
					intent.putExtra("phone",phone);
					intent.putExtra("sex",sex);
					intent.putExtra("height",height);
					intent.putExtra("weight",weight);
					intent.putExtra("year",year);
					intent.putExtra("month",month);
					intent.putExtra("day",day);
					intent.putExtra("userid",userid);
					intent.setClassName(main, "com.sysu.Smart_health.LSBodyFat.LSBodyFat");
					intent.setFlags(Intent.FLAG_ACTIVITY_CLEAR_TOP);

					main.startActivity(intent);

				} else {
					mui.alert('未知错误', '提示', null);
				}
                  
//				mui.openWindow({
//					url: 'lexinData.html',
//					id: 'lexinData'
//				})
			})
			
			
			//智能手表
			document.getElementById('watch-button').addEventListener('tap', function() {
				plus.runtime.launchApplication({pname:"com.alcatel.movetime"
					,extra:{}}, function ( e ) {
				});
				// mui.openWindow({
				// 	url: 'SmartWatch.html',
				// 	id: 'SmartWatch'
				// })

			})
			//智能家居
			document.getElementById('jiaju-button').addEventListener('tap', function() {
				mui.openWindow({

					id: 'SmartWatch',
					styles:{
						titleNView: {
							autoBackButton: true,
							backgroundColor: '',
						},
					}
				})

			})
			document.getElementById('online-button').addEventListener('tap', function() {
				plus.runtime.launchApplication({pname:"com.annet.annetconsultationzlhz"
					,extra:{}}, function ( e ) {
				});
			})

		</script>
