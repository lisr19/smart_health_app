<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智慧健康app</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/rem.js"></script>
		<script type="text/javascript" src="js/iconfont.js"></script>
	</head>

	<body>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="header" style="background-image: url(img/background.svg);background-size:cover;">
                    <div class="shop-header">
                    	<div class="shop-header-left">
                    		<img src="img/search.png" />
                    	</div>
                    	<div class="shop-header-right">
                    		<div class="mall-header-search">
							<input placeholder="请输入 药品/疾病 进行搜索"/>
							<img src="img/Shape.png" />
						</div>
                    	</div>
                    </div>
                    <!--商品分类-->
                    <div class="shop-type">
                    	<span class="shop-type-active">推荐分类</span>
                    	<span>常用药品</span>
                    	<span>日常保健</span>
                    	<span>健康膳食</span>
                    	<span>运动设备</span>  	
                    </div>
                    
				</div>
				
	
                
                

				<!--轮播-->
				<div class="swiper" style="margin-top: -120px;">
					<div class="swiper-container">
						<div class="swiper-wrapper" style="margin-left: -30px;">
							<div class="swiper-slide">
								<div class="swiper-shadow"></div>
								<img src="img/banner6.jpg" />
							</div>
							<div class="swiper-slide">
								<div class="swiper-shadow"></div>
								<img src="img/banner5.jpg" />
							</div>
							<div class="swiper-slide">
								<div class="swiper-shadow"></div>
								<img src="img/banner1.jpg" />
							</div>
						</div>
					</div>
				</div>
				<!--轮播结束-->
						 <!--主功能区-->
				 <div class="shop-content">
				 	<div class="shop-content-title">
				 		热门分类
				 	</div>
				 	<div class="shop-content-list">
				 		<!--分类药品-->
				 		<div class="shop-content-option" id="shopList">
				 			<img src="img/999gml.jpg"  />
				 			<span>感冒药</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/xsp_exmaple.jpg"  />
				 			<span>消食片</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/zmy_example.jpg"  />
				 			<span>保健品</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/bjp_example.jpg"  />
				 			<span>助眠药</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/zcg_example.jpg"  />
				 			<span>坐疮膏</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/ccg_example.jpg"  />
				 			<span>痔疮膏</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/yys_example.jpg"  />
				 			<span>棉药水</span>
				 		</div>
				 		<!--分类药品-->
				 		<div class="shop-content-option">
				 			<img src="img/mall_top_categories/cwy_example.jpg"  />
				 			<span>肠胃药</span>
				 		</div>
				 		
				 		
				 	</div> 	
				 </div>
			     
				
			</div>
		</div>
		<div class="health-main-menu">
			<div class="main-page" id="main-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-shouye"></use>
				</svg>
				<span>首页</span>
			</div>
			<div class="family-page" id="family-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-xin"></use>
				</svg>
				<span>家庭健康</span>
			</div>
			<div class="shop-page icon-active" id="shop-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-shangcheng"></use>
				</svg>
				<span>商城</span>
			</div>
			<div class="my-page" id="my-page">
				<svg class="icon-menu" aria-hidden="true">
					<use xlink:href="#icon-wode"></use>
				</svg>
				<span>我的</span>
			</div>
		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<script>
			mui.init();
			mui.plusReady(function() {

				//滚动
				mui('.mui-scroll-wrapper').scroll({
					scrollY: true,
					deceleration: 0.0003,
					indicators: false
				});
				
				
				//监听药品详情
				document.getElementById('shopList').addEventListener('tap', function() {
					mui.openWindow({
						url: 'shopList.html',
						id: 'shopList'
					})
				});
				
			});
            
            
            //启动轮播页面
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'horizontal',
				loop: true,
				autoplay: 5000,
				slidesPerView: "auto",
				centeredSlides: true,
				spaceBetween: 20,
			})
		</script>
	</body>

</html>
